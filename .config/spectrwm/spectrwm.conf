# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	= 10
focus_mode		= default
focus_close		= next
focus_close_wrap	= 1
focus_default		= last
spawn_position		= last
workspace_clamp		= 0
warp_focus		= 1
warp_pointer		= 1

# Window Decoration
border_width		= 2
color_focus		= rgb:d8/ca/ac
color_focus_maximized	= rgb:a7/c0/80
color_unfocus		= rgb:32/3d/43
color_unfocus_maximized	= rgb:33/3b/2f
region_padding		= 16
tile_gap		= 16

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled		= 0
bar_enabled_ws[1]	= 0
bar_enabled_ws[2]	= 0
bar_enabled_ws[3]	= 0
bar_enabled_ws[4]	= 0
bar_enabled_ws[5]	= 0
bar_enabled_ws[6]	= 0
bar_enabled_ws[7]	= 0
bar_enabled_ws[8]	= 0
bar_enabled_ws[9]	= 0
bar_enabled_ws[10]	= 0
bar_border_width	= 0
bar_border[1]		= rgb:86/8d/80
bar_border_unfocus[1]	= rgb:32/3d/43
bar_color[1]		= rgb:32/3d/43
bar_color_selected[1]	= rgb:a7/c0/80
bar_font_color[1]	= rgb:a7/c0/80
bar_font_color_selected	= rgb:33/3b/2f
bar_font		= Victor Mono Nerd Font:style=SemiBold:pixelsize=16:antialias=true
bar_font_pua		= Victor Mono Nerd Font:style=SemiBold:pixelsize=16:antialias=true
bar_action		= ~/.config/spectrwm/baraction.sh
bar_action_expand	= 0
bar_justify		= center
# bar_format		= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom		= 1
stack_enabled		= 1
clock_enabled		= 1
clock_format		= %a %b %d %R %Z %Y
iconic_enabled		= 1
maximize_hide_bar	= 1
window_class_enabled	= 1
window_instance_enabled	= 1
window_name_enabled	= 1
verbose_layout		= 0
urgent_enabled		= 1
urgent_collapse		= 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun		= ws[1]:~/.config/spectrwm/autorun.sh

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
# name			= ws[1]:IRC
# name			= ws[2]:Email
# name			= ws[3]:Browse
# name			= ws[10]:Music

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping = /dev/null

bind[bar_toggle]	= MOD+Shift+b
bind[bar_toggle_ws]	= MOD+b

bind[button2]		= MOD+v

bind[cycle_layout]	= MOD+Tab
bind[flip_layout]	= MOD+z

bind[float_toggle]	= MOD+t
bind[raise_toggle]	= MOD+Shift+r

bind[focus_main]	= MOD+m
bind[focus_next]	= MOD+j
bind[focus_next]	= MOD+Down
bind[focus_prev]	= MOD+k
bind[focus_prev]	= MOD+Up
