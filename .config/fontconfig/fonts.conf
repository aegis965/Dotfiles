<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<fontconfig>
  <dir>~/.fonts</dir>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Sans</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Serif</string>
      <string>Noto Serif CJK TC</string>
      <string>Noto Serif CJK JP</string>
      <string>Noto Serif CJK KR</string>
      <string>Noto Serif CJK SC</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Victor Mono SemiBold</string>
      <string>Noto Sans Mono</string>
      <string>Noto Sans Mono CJK TC</string>
      <string>Noto Sans Mono CJK JP</string>
      <string>Noto Sans Mono CJK KR</string>
      <string>Noto Sans Mono CJK SC</string>
      <string>Noto Color Emoji</string>
      <string>Symbola</string>
    </edit>
  </match>
  <alias>
    <family>Noto Sans</family>
    <prefer>
      <family>NotoSans Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Serif</family>
    <prefer>
      <family>NotoSerif Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Sans Mono</family>
    <prefer>
      <family>NotoSansMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Color Emoji</family>
    <prefer>
      <family>NotoEmoji Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Victor Mono</family>
    <prefer>
      <family>VictorMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>none</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
